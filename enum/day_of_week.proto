syntax = "proto3";

package enumeration;

option go_package = "enumspb";


message EnumMessage{
    int32 id = 1;
    DayOfWeek day_of_week = 2;
}

enum DayOfWeek{
    UNDEFINED_DAY = 0;
    SEGUNDA = 1;
    TERCA = 2;
    QUARTA = 3;
    QUINTA = 4;
    SEXTA = 5;
    SABADO = 6;
    DOMINGO = 7;
}